# NetData Configuration
# You can uncomment and change any of the options below.
# The value shown in the commented settings, is the default value.

# global netdata configuration

[global]
	# config directory = /etc/netdata
	# plugins directory = /usr/libexec/netdata/plugins.d
	# web files directory = /usr/share/netdata/web
	# cache directory = /var/cache/netdata
	# log directory = /var/log/netdata
	# host access prefix = 
	# debug flags = 0x00000000
	# memory deduplication (ksm) = yes
	# debug log = /var/log/netdata/debug.log
	# error log = /var/log/netdata/error.log
	# access log = /var/log/netdata/access.log
	# memory mode = save
	#hostname = 
	# history = 3600
	# update every = 1
	# run as user = netdata
	# web files owner = netdata
	# http port listen backlog = 100
	# port = 19999
	# ip version = any
	# disconnect idle web clients after seconds = 60
	# enable web responses gzip compression = yes

[backend]
	enabled = yes
	type = graphite
        #host tags = space separated list of TAG=VALUE
	destination = graph.homolog.infra:2004
	data source = average 
	prefix = netdata
	update every = 45 
	buffer on failures = 10
	timeout ms = 10000
        send charts matching = *
        send hosts matching = localhost *
        send names instead of ids = yes

[plugins]
	# tc = yes
	# idlejitter = yes
	# proc = yes
	# checks = no
	# plugins directory = /usr/libexec/netdata/plugins.d
	# enable running new plugins = yes
	# check for new plugins every = 60
	# node.d = yes
	# charts.d = yes
	# apps = yes


